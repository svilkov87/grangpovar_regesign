<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>validate</title>
	<meta name="description" content="cv" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon_fd.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/libs.min.css">
</head>
<body>
<form action="" id="b-form">
  <input type="text" data-label="login" id="login" name="login">
  <input type="text" data-label="You're email" id="e-mail" name="e-mail">
  <input type="password" data-label="Password" id="password" name="password">
  <input type="password" data-label="Repeat you're password" id="repeat-password" name="repeat-password">
  <textarea data-label="Message" name="message"></textarea>
  <button type="button" name="send" type="submit">Login</button>
</form>
<script>
var pluginSettings = {
    formId : 'b-form',
    rules  : {
        'login' : {
            required  : true,
            messageRequired : 'Login is not required-plugin',
            messageLength   : 'Login must be more 4 symbols-plugin',
            // required  : false,
            minLength : 4
        },
        'password' : {
            minLength : 8,
            required  : true,
            matched   : 'repeat-password',
            messageRequired : 'Password is not required-plugin',
            messageLength   : 'Password must be more 8 symbols-plugin',
            messageMatch    : 'Passwords is not match-plugin'
        },
        'e-mail' : {
            minLength : 8,
            required  : true,
            messageRequired : 'Email is not required-plugin',
            messageLength   : 'Email must be more 8 symbols-plugin',
            messageExist    : 'Email must contain @, .com, .ru symbols-plugin',
            exist     : ['@','.ru','.com']
        },
        'message' : {
            minLength : 10,
            required  : false
        }
    }
    // defaultStyles : false
};
</script>
<script src="libs/main-min.js"></script>
</body>
</html>
